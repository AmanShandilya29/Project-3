<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Law Home Page</title>
  </head>
  <body>
    <div class="container">
        <img src="./assets/white-logo.png" alt="" class="logo">
        <nav class="navbar"></nav>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
              <li class="list-item active">Get Started</li>
            </ul>
          </div>
        </nav>
       <!-- Hero Section -->
       <div class="hero">
          <h1 class="hero-heading">
            Your Justice Is Our Top Priority
          </h1>
          <div class="text">
            <p>As a state of law, maintaing justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
          </div>
        </div>
        <div class="bottom">
          <div class="greater">
              <i class="fa-solid fa-greater-than fa-2x"></i>
          </div>
          <div class="less">
              <i class="fa-solid fa-less-than fa-2x"></i>
          </div>
        </div>
    </div>
  </body>
</html>
